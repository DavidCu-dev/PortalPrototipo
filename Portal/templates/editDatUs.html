{% extends 'base.html' %}

{% block title %}Edit Data Usage{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="documentosGenerales-card col-12 col-sm-10 col-md-6 col-lg-6 col-xl-8 ">
            <h1> Datos de usuario</h1>
            {{error}}
            <form method="POST" id="formActualizarDatos">
                {% csrf_token %}
                {{form}}
            </form>

            <div class="text-center mt-4 d-grid">
                <button class="btn btn-success  m-100" form="formActualizarDatos" style="background-color: #3a3d44; border-color: #000000;">
                Guardar
            </button>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}
